<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه تعداد آجر</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            direction: rtl;
            text-align: center;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 25px;
            padding-left: 45px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h2 {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            text-align: right;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            font-size: 16px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-right: 10px;
            margin-top: 20px;
            background: #FFC107;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #FFD54F;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            color: #FFEB3B;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>محاسبه تعداد آجر</h2>
        <label>طول دیوار (متر):</label>
        <input type="number" id="wallLength" placeholder="مثلاً 4.5">

        <label>ارتفاع دیوار (متر):</label>
        <input type="number" id="wallHeight" placeholder="مثلاً 2.8">

        <label>ضخامت دیوار (متر):</label>
        <input type="number" id="wallThickness" placeholder="مثلاً 0.3">

        <label>طول آجر (متر):</label>
        <input type="number" id="brickLength" placeholder="مثلاً 0.2">

        <label>عرض آجر (متر):</label>
        <input type="number" id="brickWidth" placeholder="مثلاً 0.1">

        <label>ارتفاع آجر (متر):</label>
        <input type="number" id="brickHeight" placeholder="مثلاً 0.07">

        <button onclick="calculateBricks()">محاسبه</button>
        <h3 id="result"></h3>
    </div>

    <script>
        function calculateBricks() {
            let wallLength = parseFloat(document.getElementById("wallLength").value);
            let wallHeight = parseFloat(document.getElementById("wallHeight").value);
            let wallThickness = parseFloat(document.getElementById("wallThickness").value);
            let brickLength = parseFloat(document.getElementById("brickLength").value);
            let brickWidth = parseFloat(document.getElementById("brickWidth").value);
            let brickHeight = parseFloat(document.getElementById("brickHeight").value);

            if (!wallLength || !wallHeight || !wallThickness || !brickLength || !brickWidth || !brickHeight) {
                alert("لطفا تمام مقادیر را وارد کنید.");
                return;
            }

            let wallVolume = wallLength * wallHeight * wallThickness;
            let brickVolume = brickLength * brickWidth * brickHeight;
            let bricksNeeded = Math.ceil(wallVolume / brickVolume);

            document.getElementById("result").innerText = `تعداد آجرهای موردنیاز: ${bricksNeeded} عدد`;
        }
    </script>
</body>

</html>
